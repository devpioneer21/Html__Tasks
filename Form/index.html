<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="text-align: center">
    <h1>Student Registration Form</h1>
    <form action="mailto:prachipatil8145@gmail.com?Registration form" enctype="text/plain" method="post">
        <label for="Name">Name :-<input type="text" name="Name" placeholder="Enter Name" required></label><br><br>
        <label for="DOB">Date Of Birth :-<input type="date" name="Date Of Birth"></label><br><br>

        <label for="Gender">Gender :-
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Other">Other
        </label>
        <br><br>

        <label for="Email">Email :- <input type="email" name="Email" placeholder="Enter Email" required></label><br><br>
        <label for="password">Password :- <input type="password" name="Password"
                placeholder="Enter password"></label><br><br>
        <label for="cpassword">Confirm Password :- <input type="password" name="Confirm Password"
                placeholder="Confirm password"></label><br><br>
        <label for="MobNo">Mobile No. :- <input type="number" name="Mobile No." placeholder="Enter Mobile No."
                required></label><br><br>
        <label for="address">Address :- <input type="text" name="Address" placeholder="Enter Address"></label><br><br>
        <label for="City">City :- <input type="text" name="City" placeholder="Enter City" required></label><br><br>

        <label for="State" name="State">State </label>
        <select name="State" required>
            <option value="">Select the State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>

        </select><br><br>
        <br>
        <label for="Pincode">Pincode :- <input type="number" name="Pincode"
                placeholder="Enter the pincode"></label><br><br>
        <label for="terms"><input type="checkbox">* I agree that all the above information is true</label><br><br>
        <input type="reset" value="Refresh">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
